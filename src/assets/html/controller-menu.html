<div class="controller-menu-container overlay">
  <section class="player-customization">
    <div class="spaceship-customization">
      <div class="spaceship-skin-container">
        <img
          class="spaceship-skin"
          src="./assets/svg/spaceship-grey.svg"
          alt="Spaceship Skin"
        />
      </div>
    </div>

    <div class="spaceship-color-picker"></div>

    <div class="nickname-input-container">
      <input
        id="nickname-input"
        name="nickname"
        type="text"
        class="nickname-input"
        maxlength="20"
        required
      />
      <label for="nickname" class="nickname-label">Nickname</label>
    </div>
  </section>

  <button class="play">Play</button>
</div>

<div class="controller-play-menu-container overlay hide">
  <section class="play-buttons">
    <button
      id="play-singleplayer"
      aria-label="SINGLEPLAYER"
      class="play-singleplayer"
    >
      SINGLEPLAYER
    </button>

    <button
      id="play-local-multiplayer"
      aria-label="LOCAL MULTIPLAYER"
      class="play-local-multiplayer"
    >
      LOCAL MULTIPLAYER
    </button>
  </section>

  <button class="back">BACK</button>
</div>
